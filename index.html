<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubble | Alpha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        :root {
            --primary: #009CFC;
            --secondary: #A0AAFF;
            --accent: #C97FFD;
            --background-light: #f7f8fa;
            --star: #A0AAFF;
            --planet: #C97FFD;
            --text-light: #222;
            --background-dark: #181e2a;
            --text-dark: #f7f8fa;
        }
        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body[data-theme="dark"] {
            background: var(--background-dark);
            color: var(--text-dark);
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: 
                radial-gradient(circle at 80% 20%, rgba(201,127,253,0.13) 0 8vw, transparent 12vw),
                radial-gradient(circle at 15% 80%, rgba(0,156,252,0.10) 0 5vw, transparent 8vw),
                repeating-radial-gradient(circle at 30% 30%, #a2dbff 0 1px, transparent 2px 100px),
                repeating-radial-gradient(circle at 50% 50%, #A0AAFF 0 1px, transparent 2px 100px),
                repeating-radial-gradient(circle at 30% 30%, #fff 0 1px, transparent 2px 100px),
                repeating-radial-gradient(circle at 50% 50%, rgba(160,170,255,0.08) 0 60px, transparent 62px 100vw);
            opacity: 0.22;
        }
        .launch-container {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .hubble-title {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(90deg, #009CFC 0%, #A0AAFF 50%, #C97FFD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            letter-spacing: 4px;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 20px rgba(0,156,252,0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(201,127,253,0.5)); }
        }
        .launch-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 1.5rem 3rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,156,252,0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            -webkit-user-select: none;
            user-select: none;
        }
        .launch-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 48px rgba(0,156,252,0.4);
        }
        .launch-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        .launch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .launch-button:hover::before {
            left: 100%;
        }
        @media (max-width: 768px) {
            .hubble-title {
                font-size: clamp(2rem, 6vw, 4rem);
                letter-spacing: 2px;
            }
            .launch-button {
                font-size: 1.2rem;
                padding: 1.2rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <h1 class="hubble-title">HUBBLE</h1>
        <button class="launch-button" id="launchButton">LAUNCH HUBBLE</button>
    </div>



    <script type="module" src="./watermark.js"></script>
    <script>
        const launchButton = document.getElementById('launchButton');

        launchButton.addEventListener('click', () => {
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
